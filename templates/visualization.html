{% extends 'layout.html' %}



{% block body %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script src="{{ url_for('static', filename='scripts/chartRafal.js') }}"></script>



<div>
    <h1>HighCharts Visualization</h1>

  <hr>
  <table style="width: 400px;" class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
      <th colspan="2"  style="text-align: center;" ></th>

    </tr>
    {% for product in products %}
      <tr>
        <td>{{product[0]}}</td>
        <td>{{product[1]}}</td>
        <td>&#8364; {{product[2]}}</td>
        <td>{{product[3]}}</td>
        <td>
        <td>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>




<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"> {{ names }}</div>





{% endblock %}
