{% extends 'layout.html' %}

{% block body %}
    <h1>Shopping Cart</h1>

    <hr>

    <table id="data" class="table table-striped" style="width: 75%">
        <tr>
            <th style="min-width: 280px;">Product</th>
            <th style="min-width: 130px;">Price</th>
            <th style="max-width: 130px;text-align: center">Quantity</th>
            <th style="min-width: 130px;"></th>
        </tr>
        {% for product in products %} <!--[0]prod_id ,[1]prod_name, [2]qty, [3]prod_price-->
            <tr>
                <td>
                    <h4><a href="product/{{ product[0] }}">{{ product[1] }}</a></h4>
                </td>
                <td>
                    <h4 id="price">&#8364; {{ '%0.2f'| format(product[3]|float) }}</h4>
                </td>
                <td>
                    <div style="min-width: 110px;max-width: 140px; display: inline-flex">
                        <!-- minus -->
                        <a class="btn btn-default" href="/decrease_from_basket/{{product[0]}}/{{product[2]}}">-</a>

                        <!-- quantity -->
                        <input class="form-control text-center" disabled maxlength="2" value={{ product[2] }}>

                        <!-- plus -->
                         <a class="btn btn-default" href="/increase_item_quantity/{{product[0]}}/{{product[2]}}/{{(prod[product[0]-(1)][3])}}">+</a>
                    </div>
                </td>
                <td>
                    <div>
                        <a class="btn btn-warning" href="/delete_from_basket/{{product[0]}}">Delete</a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <td colspan="2" style="text-align: right;">
               <h3 style="margin-top: 5px;margin-right: 70px;">
                   Total: &#8364;
                    {{ '%0.2f'| format(basketStatus.totalValue|float) }}
               </h3>
            </td>

            <td>
                <a class="btn btn-primary btn-lg" href="/checkout" > CHECKOUT</a>
            </td>
            <td>
                <a class="btn btn-danger btn-lg" href="/empty_the_basket"> Empty Basket</a>
            </td>
        </tr>

    </table>



{% endblock %}
