{% extends 'layout.html' %}

{% block body %}
    <h1>Basket</h1>

    <hr>

    <table id="data" class="table table-striped" style="width: 75%">
        <tr>
            <th style="min-width: 280px;">Product</th>
            <th style="min-width: 130px;">Price</th>
            <th style="max-width: 130px;text-align: center">Quantity</th>
            <th style="min-width: 130px;"></th>
        </tr>
        {% for product in products %} <!--[0]prod_id ,[1]prod_name, [2]qty, [3]prod_price-->
            <tr>
                <td >
                    <h4><a href="product/{{product[1]}}" >{{product[1]}}</a></h4>
                </td>
                <td>
                    <h4 id="price">&#8364; {{product[3]}}</h4>
                </td>
                <td>
                    <div style="min-width: 110px;max-width: 140px; display: inline-flex">
                       <!-- minus -->
                        <form action="{{url_for('delete_product', id=product.id)}}" method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <input type="submit" value="-" class="btn btn-default">
                        </form>

                        <!-- quantity -->
                        <input  class="form-control text-center" maxlength="2" value={{product[2]}}>

                        <!-- plus -->
                         <form action="{{url_for('delete_product', id=product.id)}}" method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <input type="submit" value="+" class="btn btn-default">
                        </form>
                    </div>
                </td>
                <td>
                    <div>
                        <form action="{{url_for('delete_product', id=product.id)}}" method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <input type="submit" value="Delete" class="btn btn-danger ">
                        </form>
                    </div>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <td style="text-align: right"><h4>Total: &#8364;</h4></td>
            <td><h4 id="total">0</h4></td>
            <td></td>
            <td><a class="btn btn-danger btn" href="/empty_basket"> Empty Basket</a></td>

        </tr>
    </table>
    <div style="text-align: left;padding-left: 200px;">

        <a class="btn btn-success btn-lg" href="/empty_basket"> CHECKOUT</a>
    </div>


{% endblock %}
